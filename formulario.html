    <form class="p-3 rounded-3 m-2 justify-content-center border border-light" action="#" method="post" style="background-color: #65c4c4;font-family: Arial, Helvetica, sans-serif;">
        <h2>Formulario de Contacto</h2>
        <div class="p-1">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50">
        </div>
        <div class="p-1">
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="p-1">
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}">
            <small>Introduce un número de teléfono de 10 dígitos.</small>
        </div >
        <div class="p-1">
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="p-1">
            <label for="archivo">Adjuntar archivo:</label><br>
            <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx">
            <small>Solo se permiten archivos PDF, Word o Wordx.</small>
        </div>
        <div class="p-1">
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" id="sexo_femenino" name="sexo" value="femenino">
            <label for="sexo_femenino">Femenino</label>
        </div>
        <div class="p-1">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required="">
        </div>
        <div class="p-1">
            <label for="pais">País:</label><br>
            <select id="pais" name="pais">
                <option value="usa">Estados Unidos</option>
                <option value="canada">Canadá</option>
                <option value="mexico">México</option>
            </select>
        </div>
        <div class="p-1">
            <label for="terminos_condiciones">Acepto los términos y condiciones:</label><br>
            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
        </div>
        <div class="p-1">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>
